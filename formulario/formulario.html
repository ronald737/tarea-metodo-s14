<body>
    

    <div class="container">
        <form action="">
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-6">
             <img src="img/contacto.jpg" alt="" class="img-fluid">

            </div>
            

            <div class="col-xs-12 col-sm-12 col-md-6">
                
             
                    <label> <div class="Nombre">Nombre:</div> 

                        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </label>

                    <label> <div class="Nombre">Correo:</div>
                        <input type="email" name="correo" placeholder="ingrese a su correo" required>
                    </label>

                    <label> <div class="Nombre">Celular:</div> 
                        <input type="tel" name="celular" placeholder="ingrese su numero de celular" required>
                    </label>
                      
                    <textarea   placeholder="Escriba aqui un mensaje"></textarea>

                    <input type="submit" value="Enviar" class="boton"> 
                

                    
            </div>
        

        </form>
        </div>
    </div>

    

    <a href="https://www.whatsapp.com" class="btn-wsp" target="_blank">

        <i class="fa-brands fa-whatsapp"></i>
